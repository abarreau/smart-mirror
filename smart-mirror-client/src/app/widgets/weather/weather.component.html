<ng-template #loading>
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</ng-template>
<div class="container" *ngIf="weather; else loading">
  <i class="weather-icon wi {{ weather.iconClass }}"></i>
  <div class="container-info">
    <h2>{{ weather.name }}</h2>
    <span><i class="wi wi-thermometer"></i>{{ weather.main.temp | number:'1.0-1' }} Â°C</span>
    <span><i class="wi wi-strong-wind"></i>{{ weather.wind.speed * 3.6 | number:'1.0-0' }} km/h</span>
  </div>
</div>
